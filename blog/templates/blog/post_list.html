<html>
    <head>
        <title>Jacob Wilson's Blog</title>
    </head>

    <body>
        <div>
            <h1><a href="/">Welcome to Jacob's Blog!</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
        {% endfor %}

    </body>
</html>
