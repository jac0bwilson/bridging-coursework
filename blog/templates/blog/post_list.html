{% extends 'blog/base.html' %}
{% load markdown_extras %}

{% block content %}
{% for post in posts %}
<div class="card">
    <div class="card-header">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    </div>
    <div class="card-body">
        <div class="card-title">
            Published: {{ post.published_date }}
        </div>
        <p class="card-text">{{ post.text | markdown | safe | slice:":200" }}</p>
        <a class="btn btn-primary" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
