{% extends 'base.html' %}
{% load markdown_extras %}

{% block content %}
{% for post in posts %}
<div class="card">
    <div class="card-header">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    </div>
    <div class="card-body">
        <div class="card-title">
            Created: {{ post.created_date | date:'d-m-Y' }}
        </div>
        <p class="card-text">{{ post.text | truncatechars:200 | markdown | safe }}</p>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
