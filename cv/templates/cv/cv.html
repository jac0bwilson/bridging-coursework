{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1>Jacob Wilson</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <h2>
                Education
            </h2>
            {% for item in education %}
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ item.ed_type }}</h5>
                    <h5 class="card-subtitle mb-2 text-muted">{{ item.more_detail }}</h6>
                    <p class="card-text">{{ item.content | linebreaksbr }}</p>
                </div>
            </div>  
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
